
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emoji Bubble Blast</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@400;600;700&display=swap');
    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      overflow: hidden;
      background: #0f172a;
    }
    .game-font {
      font-family: 'Fredoka One', cursive;
    }
    
    @keyframes bubble-pop {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.4); opacity: 0.8; }
      100% { transform: scale(0); opacity: 0; }
    }
    .animate-pop {
      animation: bubble-pop 0.3s ease-out forwards;
    }

    @keyframes bubble-appear {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    .animate-appear {
      animation: bubble-appear 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    }

    /* Blast Wave Effect */
    @keyframes blast-wave {
      0% { transform: scale(0.1); opacity: 0.8; border-width: 10px; }
      100% { transform: scale(3); opacity: 0; border-width: 1px; }
    }
    .blast-effect {
      position: absolute;
      border-radius: 50%;
      border-style: solid;
      pointer-events: none;
      z-index: 60;
      animation: blast-wave 0.5s ease-out forwards;
    }

    /* Screen Shake */
    @keyframes shake {
      0% { transform: translate(0,0); }
      25% { transform: translate(4px, 4px); }
      50% { transform: translate(-4px, -4px); }
      75% { transform: translate(4px, -4px); }
      100% { transform: translate(0,0); }
    }
    .shake {
      animation: shake 0.2s ease-in-out;
    }

    .hex-cell {
      clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
    }

    .glass-morphism {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .no-select {
      user-select: none;
      -webkit-user-select: none;
    }
  </style>
<script type="importmap">

</head>
<body>
  <div id="root"></div>
</body>
</html>
